<script>

  function select_model_src(src){
    if(src == "") return;

    const model = document.querySelector('model-viewer')

    model.src = src

  }


  function change_model_src_from_url(e){

    e.preventDefault();
    
    const url_input = document.getElementById('url_input')

    select_model_src(url_input.value)

    url_input.value = null

  }

</script>
